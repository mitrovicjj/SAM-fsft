# Experiment metadata
experiment_name: unet_exp2
model_name: unet               # "unet", "segformer", "sam" (for zero-shot)
seed: 42

# Training settings
epochs: 40
batch_size: 1
learning_rate: 0.0003
accumulation_steps: 4

# Image settings
base_image_size: 256
resize_mode: "center_crop"     # options: "resize", "center_crop", "pad"
augmentation: true

# Paths
data_dir: "data/DRIVE"
output_root: "runs"